<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Dice</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1 class="heading">Dice Roller</h1>
        <img src="img/dice.png" class="dice" id="dice-img"/>
        <button class="btn-roll" onclick="rollDice()">Roll Dice</button>
    </div>
    <script>
         function rollDice() {
            const min=1;
            const max=6;

            const random=Math.floor(Math.random() * (max-min+1))+min;

            const diceImg = document.getElementById('dice-img');
            
            if(random==1){
                diceImg.src = './img/dice1.png';
            }
            else if(random==2){
                diceImg.src = './img/dice2.png';
            }
            else if(random==3){
                diceImg.src = './img/dice3.png';
            }
            else if(random==4){
                diceImg.src = './img/dice4.png';
            }
            else if(random==5){
                diceImg.src = './img/dice5.png';
            }
            else if(random==6){
                diceImg.src = './img/dice6.png';
            }
        }
    </script>
</body>
</html>
